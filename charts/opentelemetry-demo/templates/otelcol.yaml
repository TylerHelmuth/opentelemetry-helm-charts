{{- $otelconfig := include "otel-demo.otelcol.config" .}}
{{- if .Values.observability.otelcol.enabled -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "otel-demo.name" . }}-otelcol-config
  labels:
    {{- include "otel-demo.labels" . | nindent 4 }}
data:
  otelcol-config.yml: |

    {{- $otelconfig | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "otel-demo.name" . }}-otelcol
  labels:
    {{- include "otel-demo.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "otel-demo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        checksum/otel_config: {{ sha256sum $otelconfig | trunc 63 }}
        {{- include "otel-demo.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - image: {{ .Values.observability.otelcol.image.repository }}:{{ .Values.observability.otelcol.image.tag }}
        name: otel-col
        args: ["--config=/etc/otelcol-config.yml"]
        {{- if .Values.observability.jaeger.enabled }}
        env:
          - name: JAEGER_ADDR
            value: {{ include "otel-demo.name" . }}-jaeger:14250
        {{- end }}
        ports:
          - containerPort: 4317
            protocol: TCP
          - containerPort: 4318
            protocol: TCP
          - containerPort: 8888
            protocol: TCP
        volumeMounts:
          - mountPath: /etc/otelcol-config.yml
            name: otel-config 
            subPath: otelcol-config.yml
      volumes:
        - configMap:
            name: {{ include "otel-demo.name" . }}-otelcol-config
          name: otel-config 
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "otel-demo.name" . }}-otelcol
  labels:
    {{- include "otel-demo.labels" . | nindent 4 }}
spec:
  ports:
    - name: otlp
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: otlphttp
      port: 4318
      protocol: TCP
      targetPort: 4318
    - name: metric 
      port: 8888
      protocol: TCP
      targetPort: 8888
  selector:
      {{- include "otel-demo.selectorLabels" . | nindent 4 }}
{{- end }}
