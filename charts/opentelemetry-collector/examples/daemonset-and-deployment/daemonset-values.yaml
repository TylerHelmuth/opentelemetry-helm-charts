mode: daemonset

customConfig:
  exporters:
      logging: {}
      otlp:
        endpoint: example-opentelemetry-collector:4317
        tls:
          insecure: true
  extensions:
    health_check: {}
    memory_ballast:
      size_mib: "78"
  processors:
    batch: {}
    memory_limiter:
      check_interval: 5s
      limit_mib: 156
      spike_limit_mib: 48
  receivers:
    jaeger:
      protocols:
        grpc:
          endpoint: 0.0.0.0:14250
        thrift_compact:
          endpoint: 0.0.0.0:6831
        thrift_http:
          endpoint: 0.0.0.0:14268
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    prometheus:
      config:
        scrape_configs:
        - job_name: opentelemetry-collector
          scrape_interval: 10s
          static_configs:
          - targets:
            - ${MY_POD_IP}:8888
    zipkin:
      endpoint: 0.0.0.0:9411
  service:
    extensions:
    - health_check
    - memory_ballast
    pipelines:
      logs:
        exporters:
        - otlp
        - logging
        processors:
        - memory_limiter
        - batch
        receivers:
        - otlp
      metrics:
        exporters:
        - otlp
        - logging
        processors:
        - memory_limiter
        - batch
        receivers:
        - otlp
        - prometheus
      traces:
        exporters:
        - otlp
        - logging
        processors:
        - memory_limiter
        - batch
        receivers:
        - otlp
        - jaeger
        - zipkin
    telemetry:
      metrics:
        address: 0.0.0.0:8888

resources:
  limits:
    cpu: 100m
    memory: 200M
